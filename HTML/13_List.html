<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Unorder list</h1>
    <ul><!-- Unorder list -->
        <!-- The list items will be marked with bullets -->
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ul>

    <h1>Order list</h1>
    <ol><!-- Order list -->
        <!-- The list items will be markedd with numbers by default -->
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
</body>
</html>
