<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <form>
        <label for="fname">Name</label>
        <input type="text" id="fname" name="fname" value="John">

        <input type="submit" value="submit">
    </form>
</body>
</html>
