      <!-- 
        autocomplete 

        1. autocomplete attribute specifies wheather a form should have autocomplete on or off.
        2. When autocomplete is on, the browser automatically complete values on values that the user has entered before.
       -->
       <!DOCTYPE>
       <html>
        <head>
          <title>AutoComplete</title>
        </head>
        <body>
          <form action="url">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br><br>
            <input type="submit">
          </form>
        </body>
       </html>
