                1.Define single line text input field

             <label for="pswd"> Passsword:</label>

                1. Let user select the value of choices.
               -->

               <p>Chose one language</p>

               <input type="radio" name="language" id="css" value="Css">

               <input type="radio" name="language" value="Js" id="js">

               <!-- checkbox -->
               <!-- 
                1. Let a user select zero or more options of limited number of choices.
                -->

                <input type="checkbox" name="vehicle1" id="vhcl1" value="Bike">

                <input type="checkbox" name="vehicle2" id="vhcl2" value="Car">

                  <!-- Date -->

                    1. Input fields that should contain a date.
                    2. Depending on browser support a date picket can show up in the input field.
                    3. We can use min max attribute to restriction to dates.
                   -->
                   <label for="birthday">Birthday:</label>
                   <input type="date" id="birthday" name="birthday" min="2023-12-30">

                   <label for="email"></label>
